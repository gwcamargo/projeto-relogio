<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Relógio</title>

    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Conteúdo Principal -->
    <main>
        <div class="clock">
            <!-- Criando os ponteiros do relógio -->
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
            <!-- End ponteiros do relógio -->

            <!-- Centro do relógio -->
            <div class="center"></div>
            <!-- End Centro do relógio -->

            <!-- Criando os números do relógio -->
            <div class="number number-1">1</div>
            <div class="number number-2">2</div>
            <div class="number number-3">3</div>
            <div class="number number-4">4</div>
            <div class="number number-5">5</div>
            <div class="number number-6">6</div>
            <div class="number number-7">7</div>
            <div class="number number-8">8</div>
            <div class="number number-9">9</div>
            <div class="number number-10">10</div>
            <div class="number number-11">11</div>
            <div class="number number-12">12</div> 
            <!-- End números do relógio -->

        </div>
    </main>
    <!-- End conteúdo principal -->

    <!-- Arquivo JS -->
    <script src="index.js"></script>
</body>
</html>
